<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Track Window</title>
    <link rel="stylesheet" href="track_styles.css" />
  </head>
  <body>
    <div id="track-container">
      <div id="controls">
        <div class="control-group">
          <label for="bpm-input">BPM:</label>
          <input type="number" id="bpm-input" value="120" min="60" max="200" />
        </div>
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
      </div>
      <div id="lane-container">
        <div id="track-lane">
          <!-- トラックに追加されたブロックがここに表示される -->
        </div>
      </div>
    </div>
    <script src="track_script.js"></script>
  </body>
</html>
