<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Code Editor with Blocks</title>
    <link rel="stylesheet" href="editor_styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <button onclick="addBlock()">+ Add Block</button>
      <div id="blockList" class="block-list-container">
        <div class="drop-indicator" id="dropIndicator"></div>
      </div>
      <button onclick="playCode()">▶ Play</button>
    </div>
    <div id="editor"></div>

    <script src="editor_script.js"></script>
    <script>
      // ページ読み込み完了後に初期化
      document.addEventListener("DOMContentLoaded", function () {
        initializeEditor();
      });
    </script>
  </body>
</html>
